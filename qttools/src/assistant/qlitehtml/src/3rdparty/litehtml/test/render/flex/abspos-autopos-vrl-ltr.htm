<head><title>Absolutely positioned child with auto position in vertical-rl ltr flexbox</title>
<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/mstensho@chromium.org" rel="author" title="Morten Stenshorne">
<link href="https://www.w3.org/TR/CSS22/visudet.html#abs-non-replaced-width" rel="help" title="10.3.7 Absolutely positioned, non-replaced elements">
<link href="https://www.w3.org/TR/css-flexbox-1/#abspos-items" rel="help" title="4.1. Absolutely-Positioned Flex Children">
<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/ref-filled-green-100px-square.htm" rel="match">
<style>
  .flex {
    display: flex;
    position: relative;
    writing-mode: vertical-rl;
    direction: ltr;
    width: 100px;
    height: 100px;
    border: solid white;
    border-left-width: 20px;
    left: -20px;
    border-top-width: 5px;
    top: -5px;
    border-right-width: 10px;
    border-bottom-width: 15px;
    background: red;
  }
  .flex > div {
    position: absolute;
    width: 100%;
    height: 100%;
    background: green;
  }
</style>
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="flex">
  <div></div>
</div>
</body>
