<!DOCTYPE html>
<html>
<!-- Mirrored from test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/flex-order.htm by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 23 Dec 2023 16:15:11 GMT -->
<head>
  <title>CSS Test: flex order</title>
  <link href="mailto:mitsuteru.s@gmail.com" rel="author" title="Mitsuteru Sawa">
  <link href="http://www.w3.org/TR/css-flexbox-1/#order-property" rel="help">
  <link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/flex-order-ref.htm" rel="match">
  <meta content="ordered flex items should ordered properly" name="assert">
  <style>
    #container {
      display: flex;
    }
    #lowOrdinal {
      order: 3;
      background: red;
      height: 100px; width: 100px;
    }
    #highOrdinal {
      order: 1;
      background: lime;
      height: 100px; width: 100px;
    }
    #middleOrdinal {
      order: 2;
      background: orange;
      height: 100px; width: 100px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="highOrdinal"></div>
    <div id="lowOrdinal"></div>
    <div id="middleOrdinal"></div>
  </div>

</body>

</html>
