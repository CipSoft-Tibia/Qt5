<head><meta charset="utf-8">
<title>CSS Test: Single-line flex containers should clamp their line's height to the container's computed min and max cross-size.</title>
<link href="mailto:ecoal95@gmail.com" rel="author" title="Emilio Cobos Álvarez">
<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/flexbox-single-line-clamp-2-ref.htm" rel="match">
<link href="https://www.w3.org/TR/css-flexbox-1/#algo-cross-line" rel="help">
<style>
.container {
  display: flex;
  background: gray;
  height: 500px;
  flex-direction: column;
  max-width: 250px;
}
.panel {
  background: lightblue;
  border: 1px solid purple;
}
.small-box {
  width: 100px;
  height: 100px;
}
.big-box {
  width: 500px;
  height: 100px;
}
</style>
</head><body><div class="container">
  <div class="panel">
    <div class="small-box"></div>
  </div>
  <div class="panel">
    <div class="big-box"></div>
  </div>
</div>
</body>
