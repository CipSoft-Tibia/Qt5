--><!-- This testcase checks that we honor "align-content" on a horizontal
     flex container that has "overflow:hidden".  We use a large flex item,
     large enough that it overflows the container in the main axis, to be
     sure that "overflow: hidden" is actually applying. --><html>
<!-- Mirrored from test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/flexbox-overflow-horiz-005.htm by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 23 Dec 2023 16:15:11 GMT -->
<head>
  <title>CSS Test: Testing 'overflow' property on a horizontal flex container, with 'align-content: space-around'</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
  <link href="http://www.w3.org/TR/css-flexbox-1/#align-content-property" rel="help">
  <link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/flexbox-overflow-horiz-005-ref.htm" rel="match">
  <style>
    .flexContainer {
      background: purple;
      display: flex;
      flex-wrap: wrap;
      align-content: space-around;
      width: 70px;
      height: 70px;
      float: left;
      margin-right: 5px;
    }
    .bigItem {
      background: blue;
      flex: none; /* prevent shrinking (so we can intentionally overflow) */
      width: 72px;
      height: 20px;
    }
    .smallItem {
      background: teal;
      width: 20px;
      height: 20px;
    }
    .hidden { overflow: hidden }
  </style>
</head>
<body>
  <div class="flexContainer"><!-- (overflow un-set) -->
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>
  <div class="flexContainer hidden">
    <div class="bigItem"></div>
    <div class="smallItem"></div>
  </div>


</body>

</html>
