<head><title>Definite cross sizes</title>

<meta content="" name="flags">
<meta content="In a column flexbox, the height of a fully inflexible item with fixed flex-basis is definite, and percent children resolve against the flex basis, not the specified height." name="assert">

<style>
x-flexbox {
  display: flex;
  flex-direction: column;
}

x-item {
  height: 0px;
  flex: 0 0 100px;
}

x-item>div {
  width: 100px;
  height: 100%;
  background: green;
}

#reference-overlapped-red {
  position: absolute;
  background-color: red;
  width: 100px;
  height: 100px;
  z-index: -1;
}
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="reference-overlapped-red"></div>

<x-flexbox>
  <x-item>
    <div></div>
  </x-item>
</x-flexbox>
</body>
