--><html><head>
  <meta charset="utf-8">
  <title>
    CSS Test: Test that "flex-basis" doesn't affect layout of abspos flex child
  </title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
  <link href="http://www.w3.org/TR/css-flexbox-1/#abspos-items" rel="help">
  <link href="reference/flexbox-abspos-child-002-ref.htm" rel="match">
  <style>
    .flex {
      display: flex;
      height: 10px;
      width: 10px;
      background: purple;
      margin-bottom: 5px;
      position: relative;
    }
    .flex > * {
      position: absolute;
      background: teal;
      height: 10px;
    }
    .sized {
      width: 10px;
    }
    .implied {
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <!-- In all cases below, flex-basis should have no effect on layout (because
       it's on an element that is abspos and hence not a flex item). -->

  <!-- Abspos child has auto width (which should end up 0): -->
  <div class="flex"><div style="flex-basis: 2px"></div></div>
  <div class="flex"><div style="flex-basis: 100px"></div></div>
  <div class="flex"><div style="flex-basis: 80%"></div></div>
  <div class="flex"><div style="flex-basis: content"></div></div>

  <!-- Abspos child has explicit 10px width: -->
  <div class="flex"><div style="flex-basis: 2px" class="sized"></div></div>
  <div class="flex"><div style="flex-basis: 100px" class="sized"></div></div>
  <div class="flex"><div style="flex-basis: 80%" class="sized"></div></div>
  <div class="flex"><div style="flex-basis: content" class="sized"></div></div>

  <!-- Abspos child has implicit 10px width (implied by auto width and
       constrained left/right properties): -->
  <div class="flex"><div style="flex-basis: 2px" class="implied"></div></div>
  <div class="flex"><div style="flex-basis: 100px" class="implied"></div></div>
  <div class="flex"><div style="flex-basis: 80%" class="implied"></div></div>
  <div class="flex"><div style="flex-basis: content" class="implied"></div></div>



</body></html>
