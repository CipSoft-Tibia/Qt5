<head><title>flexbox | flex-flow: row wrap-reverse</title>
<link href="http://opera.com/" rel="author" title="Opera Software">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-flow-property" rel="help">

<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	width: 20em;

	display: flex;
	flex-flow: row wrap-reverse;
}
span {
	background: white;
	margin: 1em;
	width: 8em;
	display: inline-block;
}
</style>

</head><body><div>
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
</div>
</body>
