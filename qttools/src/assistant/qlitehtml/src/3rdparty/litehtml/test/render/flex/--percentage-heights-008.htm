<head><title>Fixed indefinite heights</title>

<meta content="" name="flags">
<meta content="Percent height flex items in a nested column flexbox have height resolved to auto." name="assert">

<style>
.column-flexbox {
  display: flex;
  flex-direction: column;
}

#percent-height-item {
  height: 50%;
  background: red;
}

#fixed-height-item {
  height: 100px;
  width: 100px;
  background: green;
}
</style>

</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div class="column-flexbox">
  <div class="column-flexbox">
    <div id="fixed-height-item"></div>
    <div id="percent-height-item"></div>
  </div>
</div>
</body>
