<head>
        <title>CSS Test: A flex container with 'column' direction and 'align-items' property set to 'flex-start'</title>
        <link href="mailto:jfernandez@igalia.com" rel="author" title="Javier Fernandez Garcia-Boente">
        <link href="http://www.w3.org/TR/css-flexbox-1/#align-items-property" rel="help">
        <link href="http://www.w3.org/TR/css-flexbox-1/#flex-direction-property" rel="help">
        <link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/align-content-001-ref.htm" rel="match">
        <meta content="This test checks that 'align-items: flex-start' implies the flex item's 'auto' width to be resolved as 'fit-content'." name="assert">
        <link href="fonts/ahem.css" type="text/css" rel="stylesheet">
        <style type="text/css">
            .block {
                position: absolute;
                width: 300px;
                height: 100px;
            }
            #flexbox
            {
                font: 50px/1 Ahem;
                background: green;
                flex-direction: column;
                align-items: flex-start;
                display: flex;
                width: 300px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div class="block">
            <div style="width: 200px; height: 50px; background: green"></div>
        </div>
        <div id="flexbox">
            <div style="background: red; color: red">XXXX</div>
        </div>
    

</body>
