<head><meta charset="utf-8">
<title>CSS Flexbox Test: flex-shrink - number(negative)</title>
<link href="http://www.intel.com/" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-shrink-property" rel="help" title="7.3.2. The 'flex-shrink' property">
<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/ref-filled-green-100px-square.htm" rel="match">
<meta content="" name="flags">
<meta content="The flex-shrink property set negative is invalid to shrink flex items when negative free space is distributed" name="assert">
<style>
  #container {
    background-color: red;
    display: flex;
    height: 100px;
    width: 100px;
  }
  #container div {
    height: 100px;
    width: 100px;
  }
  #test1 {
    flex-shrink: -2;
  }
  #test2 {
    background-color: green;
    flex-shrink: -3;
  }
  #cover {
    background-color: green;
    height: 100px;
    margin-top: -100px;
    width: 50px;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="test1"></div>
    <div id="test2"></div>
  </div>
  <div id="cover"></div>

</body>
