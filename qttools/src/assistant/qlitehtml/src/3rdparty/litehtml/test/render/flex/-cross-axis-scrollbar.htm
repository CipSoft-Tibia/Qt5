<head><title>CSS Flexbox: Scrollbars and flex-direction.</title>

<meta content="This test ensures that flexbox scrollbars take flex-direction into account." name="assert">
<style>
body {
    margin: 0;
}

.flexbox {
    background-color: red;
}

.vertical-rl {
    writing-mode: vertical-rl;
}

.vertical-lr {
    writing-mode: vertical-lr;
}

.column > div {
    flex: none;
    background-color: green;
    width: 100px;
    height: 10px;
}

.row > div {
    background-color: green;
    flex: 1;
    height: 50px;
    min-height: 0;
}

.vertical-lr > .column > div {
    flex: none;
    height: 50px;
    width: 20px;
}

.vertical-lr > .row > div {
    flex: 1;
    width: 100px;
}

</style>
</head><body>
