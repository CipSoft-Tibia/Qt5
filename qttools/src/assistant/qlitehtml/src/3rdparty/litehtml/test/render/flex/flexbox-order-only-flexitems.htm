<!DOCTYPE html>
<html>
<!-- Mirrored from test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/flexbox-order-only-flexitems.htm by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 23 Dec 2023 16:15:11 GMT -->
<head>
  <title>CSS Test: order only affects flex items</title>
  <link href="mailto:galineau@adobe.com" rel="author" title="Sylvain Galineau">
  <link href="mailto:arronei@microsoft.com" rel="reviewer" title="Arron Eicholz">
  <link href="http://www.w3.org/TR/css-flexbox-1/#order-property" rel="help">
  <link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/flexbox-order-only-flexitems-ref.htm" rel="match">
  <meta content="" name="flags">
  <meta content="This test check that the order property has no effect on elements that are not flex items" name="assert">
  <style>
    #test {
      display: block; /* Not a flex container */
    }

    #leftmost {
      order: 2;
    }

    #middle {
      order:1;
    }

    #rightmost {
      order:0;
    }
  </style>
 </head>
 <body>
  <p>Test passes if the paragraph below reads 'First, Second, Third'.</p>
  <div id="test">
    <span id="leftmost">First,</span>
    <span id="middle">Second,</span>
    <span id="rightmost">Third</span>
  </div>
 
</body>
