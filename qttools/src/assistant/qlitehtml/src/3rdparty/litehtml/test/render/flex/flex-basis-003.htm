<head><meta charset="utf-8">
<title>CSS Flexbox Test: flex-basis - negative number(width not specified)</title>
<link href="http://www.intel.com/" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Intel">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-basis-property" rel="help" title="7.3.3. The 'flex-basis' property">
<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/ref-filled-green-100px-square.htm" rel="match">
<meta content="" name="flags">
<meta content="The 'flex-basis' property set negative number, the tested element is not shown when width not set either." name="assert">
<style>
  #container {
    background-color: red;
    display: flex;
    height: 100px;
    width: 100px;
  }
  #container div{
    height: 100px;
  }
  #test {
    flex-basis: -50px;
  }
  #ref {
    background-color: green;
    width: 50px;
  }
  #cover {
    background-color: green;
    height: 100px;
    margin-left: 50px;
    margin-top: -100px;
    width: 50px;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="test"></div>
    <div id="ref"></div>
  </div>
  <div id="cover"></div>

</body>
