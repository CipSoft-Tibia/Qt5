<!DOCTYPE html>
<html><head><title>Ensure flexbox content-size excludes scrollbar.</title>
<link href="support/flexbox.css" rel="stylesheet">
<link href="https://www.w3.org/TR/css-flexbox-1/#min-size-auto" rel="help">
<link href="https://www.w3.org/TR/css-overflow-4/#classic-scrollbars" rel="help">
<link href="reference/content-height-with-scrollbars-ref.htm" rel="match">
<meta content="This test ensures that content-size of a flexbox with scrollbars looks correct." name="assert">
<style>
.flexbox {
    height: 100px;
    overflow: scroll;
}
.flexbox > div {
    flex: none;
}
.flexbox > :nth-child(1) {
    background-color: lightgreen;
}
.flexbox > :nth-child(2) {
    background-color: lightblue;
}
</style>
</head><body>
<p>This tests that when setting the height of a flex item to a percentage
height, we use the content height with scrollbars. The content should not be
scrollable in any of the test cases below.</p>

<div class="flexbox column">
  <div style="height: 100%"></div>
</div>

<div class="flexbox column">
  <div style="height: 100%; box-sizing: border-box; border: 5px solid green"></div>
</div>

<div class="flexbox column wrap">
  <div style="height: 50px; width: 50%;"></div>
  <div style="height: 50px; width: 50%; background-color: lightblue"></div>
</div>

<div style="height: auto; max-height: 100px; padding: 10px;" class="flexbox column wrap align-content-flex-start">
  <div style="height: 50px; width: 300px;"></div>
  <div style="height: 50px; width: 300px; background-color: lightblue"></div>
</div>


</body></html>
