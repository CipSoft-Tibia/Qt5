<head><title>A height: 100% descendant should trigger a relayout when stretching.</title>
<link href="https://drafts.csswg.org/css-flexbox-1/#definite-sizes" rel="help">
<link href="https://bugs.chromium.org/p/chromium/issues/detail?id=1043071" rel="help">
<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/ref-filled-green-100px-square.htm" rel="match">
</head><body><p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="display: flex; width: 100px;">
  <div style="display: flex; flex-direction: column; flex: 1; min-height: 100px;">
    <div style="flex: 1; background: red;">
      <div style="height: 100%; background-color: green;"></div>
    </div>
  </div>
</div>
</body>
