<!DOCTYPE html>
<html>
<!-- Mirrored from test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/flex-margin-no-collapse.htm by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 23 Dec 2023 16:15:11 GMT -->
<head>
	<title>CSS Flexible Box Test: flex item margins</title>
	<link href="mailto:phuangce@gmail.com" rel="author" title="Ping Huang">
	<link href="https://www.w3.org/TR/css-flexbox-1/#flex-containers" rel="help">
	<link href="http://www.w3.org/TR/css-flexbox-1/#item-margins" rel="help">
	<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/flex-margin-no-collapse-ref.htm" rel="match">
	<meta content="The vertical gap between two green boxs should be 100px." name="assert">
	<style type="text/css">
		#container {
			display: flex ;
			flex-direction: column;
			position: absolute;
			top: 100px;
			left: 10px;
			width: 200px;
			height: 300px;
		}

		.box {
			width: 100px;
			height: 100px;
			background-color: green;
			flex: none;
		}

		#box1 {
			margin: 50px 0;
		}

		#box2 {
			margin: 50px 0;
		}

		#red-box {
			position: absolute;
			top: 350px;
			left: 10px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<p>The test passes if there are two green boxes and no red.</p>
	<div id="red-box"></div>
	<div id="container">
		<div id="box1" class="box"></div>
		<div id="box2" class="box"></div>
	</div>


</body>
