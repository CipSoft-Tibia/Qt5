<head><meta charset="utf-8">
<title>CSS Flexbox Test: flex-grow - 0(initial value)</title>
<link href="http://www.intel.com/" rel="author" title="Intel">
<link href="mailto:shiyoux.tan@intel.com" rel="author" title="Shiyou Tan">
<link href="http://www.w3.org/TR/css-flexbox-1/#flex-grow-property" rel="help" title="7.3.1. The 'flex-grow' property">
<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/ref-filled-green-100px-square.htm" rel="match">
<meta content="" name="flags">
<meta content="The 'flex-grow' property initial value is '0', the flex item will keep the width when 'flex-grow' set '0'" name="assert">
<style>
  #container {
    background-color: red;
    display: flex;
    height: 100px;
    width: 100px;
  }
  #container div {
    height: 100px;
    width: 20px;
  }
  #test1 {
    background-color: green;
    flex-grow: 1;
  }
  #test2 {
    background-color: green;
    flex-grow: 0;
  }
  #cover {
    background-color: green;
    height: 100px;
    margin-left: 80px;
    margin-top: -100px;
    width: 20px;
  }
</style>
</head><body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
  </div>
  <div id="cover"></div>

</body>
