--><!-- Testcase for how we compute the baseline of a horizontal flex container
     with several flex items, some of which have "align-self:baseline".  The
     spec says this about this case:
       If any of the flex items on the flex container's first line
       participate in baseline alignment, the flex container's
       main-axis baseline is the baseline of those flex items.
--><html>
<!-- Mirrored from test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/flexbox-baseline-align-self-baseline-horiz-001.htm by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 23 Dec 2023 16:15:11 GMT -->
<head>
  <title>CSS Test: Testing the baseline of a horizontal flex container with baseline-aligned flex items</title>
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
  <link href="http://www.w3.org/TR/css-flexbox-1/#flex-baselines" rel="help">
  <link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/flexbox-baseline-align-self-baseline-horiz-001-ref.htm" rel="match">
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      font-size: 20px;
      line-height: 20px;
    }
    .flexContainer {
      display: inline-flex;
      background: lightblue;
      align-items: baseline;
    }
    .hugeAndUnaligned {
      font-size: 35px;
      line-height: 35px;
      /* This one flex item won't be baseline-aligned, so it won't impact
         the flex container's positioning */
      align-self: stretch;
    }
    .smallFont {
      font-size: 10px;
      line-height: 10px;
    }
  </style>
</head>
<body>
  a
  <div class="flexContainer">
    <div class="smallFont">b</div>
    <div>c</div>
    <div class="hugeAndUnaligned">d</div>
  </div>
  <div class="flexContainer">
    <div class="hugeAndUnaligned">e</div>
    <div>f</div>
    <div class="smallFont">g</div>
  </div>
  <div class="flexContainer">
    <div class="hugeAndUnaligned">h</div>
    <div class="smallFont">i</div>
    <div>j</div>
  </div>


</body>
