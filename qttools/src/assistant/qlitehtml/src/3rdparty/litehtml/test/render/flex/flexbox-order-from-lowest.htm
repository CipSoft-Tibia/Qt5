<head>
  <title>CSS Test: flex container layout starts with lowest order item</title>
  <link href="mailto:galineau@adobe.com" rel="author" title="Sylvain Galineau">
  <link href="mailto:arronei@microsoft.com" rel="reviewer" title="Arron Eicholz">
  <link href="http://www.w3.org/TR/css-flexbox-1/#order-property" rel="help">
  <meta content="" name="flags">
  <meta content="This test check that a flex container layous out its content starting with the lowest numbered ordinal group and going up" name="assert">
  <style>
    #test {
      display: flex;
    }

    #leftmost {
      order: -1;
    }

    #middle {
      order:0;
    }

    #rightmost {
      order:1;
    }
  </style>
 </head>
 <body>
  <p>Test passes if the paragraph below reads 'First,Second,Third'.</p>
  <div id="test">
    <p id="rightmost">Third</p>
    <p id="middle">Second,</p>
    <p id="leftmost">First,</p>
  </div>
 
</body>
