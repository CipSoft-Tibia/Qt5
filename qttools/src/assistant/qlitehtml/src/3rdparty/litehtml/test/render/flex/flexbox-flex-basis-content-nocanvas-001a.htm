<head>
  <title>
    CSS Test: Testing "flex-basis: content" in a row-oriented flex container
  </title>
  <meta charset="utf-8">
  <link href="mailto:dholbert@mozilla.com" rel="author" title="Daniel Holbert">
  <link href="https://www.w3.org/TR/css-flexbox-1/#propdef-flex-basis" rel="help">
  <link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/flexbox-flex-basis-content-001-ref.htm" rel="match">
  <link href="fonts/ahem.css" type="text/css" rel="stylesheet">
  <style>
  .container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border: 2px solid purple;
    padding: 2px;
    margin-bottom: 2em;
    height: 50px;
    width: 200px;
  }

  .container > * {
    /* All flex items have "flex-basis: content" (and zero flex-shrink and
       min-main-size, to avoid any influence from those). */
    flex-basis: content;
    flex-shrink: 0;
    min-width: 0;
    border: 2px solid teal;
  }

  .smallText { font: 10px Ahem; }
  .bigText   { font: 20px Ahem; }
  .spacerChild::before {
    content: '';
    display: block;
    background: brown;
    height: 10px;
    width: 10px;
  }
  .justPadding {
    /* Empty div with 5px padding on each side */
    padding: 5px;
    background: cyan;
  }
  canvas { background: fuchsia }
  </style>
</head>
<body>
<!-- Flex items have unspecified size properties: -->
<div class="container">
  <div class="smallText">a b</div>
  <div class="bigText">c</div>
  <div class="spacerChild"></div>
  <div class="justPadding"></div>
</div>

<!-- Various specified main-size values (should be ignored): -->
<div class="container">
  <div style="width: 0px" class="smallText">a b</div>
  <div style="width: 40px" class="bigText">c</div>
  <div style="width: 20px" class="spacerChild"></div>
  <div style="width: 10px" class="justPadding"></div>
</div>

<!-- Various specified cross-size values (should be honored): -->
<div class="container">
  <div style="height: 0px" class="smallText">a b</div>
  <div style="height: 40px" class="bigText">c</div>
  <div style="height: 20px" class="spacerChild"></div>
  <div style="height: 10px" class="justPadding"></div>
</div>



</body>
