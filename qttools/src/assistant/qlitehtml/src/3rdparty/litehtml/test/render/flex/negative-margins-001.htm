<head><meta charset="utf-8">
<title>CSS Flexible Box Test: Negative margins</title>
<link href="https://www.google.com/" rel="author" title="Google Inc.">
<link href="http://www.w3.org/TR/css-flexbox-1/#item-margins" rel="help">
<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/negative-margins-001-ref.htm" rel="match">
<meta content="Tests that for intrinsic size computations,
an item may take up less than zero space when it has negative margins." name="assert">
<style>
    .container {
        width: 40px;
        background-color: red;
        line-height: 0px;
        border: 3px black solid;
    }

    .flex {
        display: inline-flex;
        background-color: green;
    }

    .item {
        width: 20px;
        height: 10px;
        background-color: green;
    }

    .first {
        width: 40px;
    }

    .neg-marg {
        margin-left: -40px;
    }
</style>
</head><body>
    <p>You should see a green rectangle with a black border, 40px wide. You should see no red.</p>

    <div class="container">
        <div class="flex">
            <div class="item first"></div>
            <div class="item neg-marg"></div>
            <div class="item"></div>
        </div>
    </div>

</body>
