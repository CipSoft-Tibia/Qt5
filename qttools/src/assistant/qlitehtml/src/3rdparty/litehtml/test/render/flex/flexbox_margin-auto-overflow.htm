<style>
div {
	background: blue;
	margin: 1em 0;
	border: 1px solid black;
	height: 8em;
	width: 32em;
	position: relative;

	display: flex;
}
span {
	background: white;
	margin: 1em auto;
	width: 30em;
	display: inline-block;
	flex: 0 0 auto;
}
span+span {background: yellow;}
</style>

</head><body><div>
	<span>one</span>
	<span>two</span>
</div>
