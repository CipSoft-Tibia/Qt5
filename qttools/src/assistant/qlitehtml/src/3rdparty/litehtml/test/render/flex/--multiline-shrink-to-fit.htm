<!DOCTYPE html>
<html>

<head><title>CSS Flexbox: multiline column flexboxes and shrink-to-fit.</title>
<link href="https://www.w3.org/TR/css-flexbox-1/#intrinsic-sizes" rel="help">
<link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/multiline-shrink-to-fit-ref.htm" rel="match">
<meta content="This test ensures that multiline column flexboxes shrink-to-fit works properly." name="assert">
<style>
.flexbox {
  display: flex;
  background-color: #aaa;
  position: relative;
  flex-wrap: wrap;
  flex-direction: column;
  float: left;
  align-content: flex-start;
}
.flexbox > * {
  flex: none;
}
.flexbox :nth-child(1) {
  background-color: lightblue;
}
.flexbox :nth-child(2) {
  background-color: lightgreen;
}
.flexbox :nth-child(3) {
  background-color: pink;
}
.flexbox :nth-child(4) {
  background-color: yellow;
}
</style>
</head><body>

<div class="flexbox">
  <div style="width: 100px; height: 20px"></div>
  <div style="width: 100px; height: 10px"></div>
  <div style="width: 100px; height: 10px"></div>
  <div style="width: 100px; height: 20px"></div>
</div>
<p style="clear:left">The grey background should be 100px wide.</p>

<div style="height: 30px" class="flexbox">
  <div style="width: 100px; height: 20px"></div>
  <div style="width: 100px; height: 10px"></div>
  <div style="width: 100px; height: 10px"></div>
  <div style="width: 100px; height: 20px"></div>
</div>
<p style="clear:left">The grey background should be 100px wide.</p>

<div style="width: 150px">
<div class="flexbox">
  <div style="width: 100px; height: 20px"></div>
  <div style="width: 100px; height: 10px"></div>
  <div style="width: 100px; height: 10px"></div>
  <div style="width: 100px; height: 20px"></div>
</div>
</div>
<p style="clear:left">The grey background should be 100px wide.</p>

<div style="width: 150px">
<div style="height: 35px" class="flexbox">
  <div style="width: 100px; height: 20px"></div>
  <div style="width: 100px; height: 10px"></div>
  <div style="width: 100px; height: 10px"></div>
  <div style="width: 100px; height: 20px"></div>
</div>
</div>
<p style="clear:left">The grey background should be 100px wide and 5px should
stick out the bottom.</p>



</body>
