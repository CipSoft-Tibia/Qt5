<head>
  <title>CSS Test: flex container layout lowest order with row-reverse direction</title>
  <link href="mailto:tmtysk@gmail.com" rel="author" title="tmtysk">
  <link href="mailto:jackalmage@gmail.com" rel="reviewer" title="Tab Atkins, Jr.">
  <link href="http://www.w3.org/TR/css-flexbox-1/#order-property" rel="help">
  <meta content="" name="flags">
  <link href="http://test.csswg.org/suites/css-flexbox-1_dev/nightly-unstable/html/reference/order-with-row-reverse-ref.htm" rel="match">
  <meta content="This test check that a flex container layouts out its content starting with the lowest numbered ordinal group and going up with row-reverse direction." name="assert">
  <style>
    #test {
      display: flex;
      flex-direction: row-reverse;
    }

    #leftmost {
      order: 1;
    }

    #middle {
      order: 0;
    }

    #rightmost {
      order: -1;
    }
  </style>
 </head>
 <body>
  <p>Test passes if the paragraph below reads 'First,Second,Third' from leftmost.</p>
  <div id="test">
    <p id="leftmost">First,</p>
    <p id="middle">Second,</p>
    <p id="rightmost">Third</p>
  </div>
 

</body>
