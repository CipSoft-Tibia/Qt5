syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package chromeos.cdm;

// Reply for the D-Bus call GetClientInformation.
message ClientInformation {
  bytes make = 1;
  bytes model = 2;
  bytes manufacturer = 3;
}
