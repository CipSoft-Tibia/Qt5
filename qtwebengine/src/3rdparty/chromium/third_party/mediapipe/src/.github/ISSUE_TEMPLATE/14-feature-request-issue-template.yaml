name: Feature Request Issues
description: Use this template for raising a feature request. If this doesnâ€™t look right, choose a different type.
labels: 'type:feature'
body:
  - type: markdown
    id: linkmodel
    attributes:
      value: Please make sure that this is a feature request.
  - type: input
    id: solution
    attributes:
      label: MediaPipe Solution (you are using)
    validations:
      required: false
  - type: input
    id: pgmlang
    attributes:
      label: Programming language
      placeholder: C++/typescript/Python/Objective C/Android Java
    validations:
      required: false
  - type: dropdown
    id: willingcon
    attributes:
      label: Are you willing to contribute it
      options:
        - 'Yes'
        - 'No'
    validations:
      required: false
  - type: textarea
    id: behaviour
    attributes:
      label: Describe the feature and the current behaviour/state
      render: shell
    validations:
      required: true
  - type: textarea
    id: api_change
    attributes:
      label: Will this change the current API? How?
      render: shell
    validations:
      required: false
  - type: textarea
    id: benifit
    attributes:
      label: Who will benefit with this feature?
    validations:
       required: false
  - type: textarea
    id: use_case
    attributes:
      label: Please specify the use cases for this feature
      render: shell
    validations:
       required: true
  - type: textarea
    id: info_other
    attributes:
      label: Any Other info
      render: shell
    validations:
      required: false
