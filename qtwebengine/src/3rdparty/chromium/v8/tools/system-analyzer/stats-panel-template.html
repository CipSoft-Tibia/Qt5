<head>
  <link href="./index.css" rel="stylesheet">
</head>
<style>
  #stats {
    display: flex;
    height: 250px;
    background-color: var(--surface-color);
    padding: 10px 10px 10px 10px;
    margin: auto;
  }

  #stats table {
    flex: 1;
    padding-right: 50px;
    max-height: 250px;
    display: inline-block;
    overflow-y: scroll;
  }

  #stats table td {
    cursor: pointer;
  }

  #stats .transitionTable {
    overflow-y: scroll;
  }

  #stats .transitionTable tr {
    max-width: 200px;

  }

  #stats .transitionType {
    text-align: right;
    max-width: 380px;
  }

  #stats .transitionType tr td:nth-child(2) {
    text-align: left;
  }

  #stats table thead td {
    border-bottom: 1px var(--on-surface-color) dotted;
  }
</style>
<div class="panel">
  <h2>Stats Panel</h2>
  <h3>Stats</h3>
  <section id="stats">
  </section>
</div>
