<style include="cr-hidden-style">
  :host-context([chrome-refresh-2023]) #container-parent,
  :host-context([chrome-refresh-2023]) #empty-state-container {
    margin: 0 8px;
    border-radius: 16px;
    display: block;
  }
  :host-context([chrome-refresh-2023]) #empty-state-container {
    padding: 20px 0;
  }
  :host-context([chrome-refresh-2023]) #container {
    border-radius: 16px;
    display: block;
  }
  #container-parent {
    background: var(--background-color);
    height: 100%;
  }
  #container {
    background: var(--background-color);
    color: var(--foreground-color);
    font-family: var(--font-family);
    font-size: var(--font-size);
    letter-spacing: var(--letter-spacing);
    line-height: var(--line-height);
    padding: 20px;
    max-width: 60ch;
    margin: 0 auto;
  }
  a:link {
    color: var(--link-color);
  }
  a:visited {
    color: var(--visited-link-color);
  }
  #empty-state-container {
    background: var(--background-color);
    height: 100%;
    padding: 20px;
  }
  sp-empty-state {
    display: flex;
    margin: 0 auto 16px auto;
    width: fit-content;
  }
  ::selection {
    background: var(--selection-color);
    color: var(--google-grey-800);
  }
  @media (prefers-color-scheme: dark) {
    ::selection {
      color: var(--google-grey-900);
    }
  }
</style>
<div id="toolbar-container" hidden="[[!isWebUIToolbarVisible_]]">
  <read-anything-toolbar id="toolbar"></read-anything-toolbar>
</div>
<div id="container-parent" hidden="[[!hasContent_]]">
  <div id="container"></div>
</div>
<div id="empty-state-container" hidden="[[hasContent_]]">
  <sp-empty-state
      image-path="[[emptyStateImagePath_]]"
      dark-image-path="[[emptyStateDarkImagePath_]]"
      heading="[[emptyStateHeading_]]"
      body="[[emptyStateSubheading_]]">
  </sp-empty-state>
</div>
