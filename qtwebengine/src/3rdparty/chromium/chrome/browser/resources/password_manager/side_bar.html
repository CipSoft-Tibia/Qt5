<style include="shared-style cr-nav-menu-item-style">
  cr-menu-selector {
    box-sizing: border-box;
    display: block;
    height: 100%;
    overflow: auto;
    overscroll-behavior: contain;
    padding-top: 8px;
    width: var(--side-bar-width);
  }
</style>
<div role="navigation">
  <cr-menu-selector id="menu" selectable=".page-item" attr-for-selected="path"
      selected-attribute="selected" on-iron-activate="onSelectorActivate_"
      selected="[[getSelectedPage_(selectedPage_)]]">
    <a id="passwords" role="menuitem" class="page-item cr-nav-menu-item"
        path="passwords" href="/passwords" on-click="onItemClick_">
      <iron-icon icon="passwords-icon:password"></iron-icon>
      $i18n{passwords}
    </a>
    <a id="checkup" role="menuitem" class="page-item cr-nav-menu-item"
        path="checkup" href="/checkup" on-click="onItemClick_">
      <iron-icon icon="passwords-icon:checkup"></iron-icon>
      $i18n{checkup}
    </a>
    <a id="settings" role="menuitem" class="page-item cr-nav-menu-item"
        path="settings" href="/settings" on-click="onItemClick_">
      <iron-icon icon="passwords-icon:settings"></iron-icon>
      $i18n{settings}
    </a>
  </cr-menu-selector>
</div>
